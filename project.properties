#General
#Single word, no special chars allowed
projectName=CI_Demo

#Build properties

#workspace.dir.dir comes from jenkins


# Use slash "/" as path separator. Example: Use "C:/SoftwareAG", instead of "C:\SoftwareAG".
isProjectsDir=${workspace.dir}/assets/IS/packages
isTestDir=${workspace.dir}/assets/IS/Tests
isConfigDir=
bpmProjectsDir=${workspace.dir}/assets/BPM/
mwsProjectsDir=${workspace.dir}/assets/MWS/
rulesProjectsDir=
umProjectsDir=
#umProjectsDir=${workspace.dir.dir}/${projectName}/UniversalMessaging/ Should always be named UniversalMessageing

#9.5 can not deploy JMS Queues - create them by this workaround
umQueues=

# Use slash "/" as path separator. Example: Use "C:/SoftwareAG", instead of "C:\SoftwareAG".
buildOutputDir=${workspace.dir}/target/${projectName}/build

#Deploy options
repositoryName=${projectName}Repo


#Test packages
testPackageNamePattern=*_Test
jenkinsReportDir=${workspace.dir}/report
